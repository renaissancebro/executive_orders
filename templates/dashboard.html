<!doctype html>
<html>
<head>
    <title>EO Watchdog Dashboard</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>EO Watchdog Dashboard</h1>
    <table>
        <tr><th>Title</th><th>Date</th><th>URL</th></tr>
        {% for row in alerts %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><a href="{{ row[2] }}" target="_blank">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
